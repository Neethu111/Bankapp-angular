<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">Welcome to SBI bank</div>
        <div class="col-4"></div>
        <div class="col-4"></div>
        

    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
        


        <div class="jumbotron">
          <form [formGroup]="loginForm" (ngSubmit)="onLoginClick()">
            
            <div class="form-group">
              <label for="exampleInputEmail1">User name</label>

              <input formControlName="username" type="text" class="form-control" name="uname" id="uname" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your user name with anyone else.</small>
              <div *ngIf="loginForm.get('username').touched && loginForm.get('username').errors" class="error">Username is required</div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input formControlName="password" type="password" class="form-control" id="pwd" name="pwd">
              <div *ngIf="loginForm.get('password').touched && loginForm.get('password').errors" class="error">
                <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
                <div  *ngIf="loginForm.get('password').errors.minlength">Password length should be minimum 4 characters</div>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
        </div>
        
        

    </div>

</div>

<div class="container">


    <h1>Users</h1>
    <table class="table">
        <tr>
            <th>User id</th>
            <th>Username</th>
        </tr>

        <tr *ngFor="let user of users">
            <td>{{user._id}}</td>
            <td>{{user.username}}</td>
        </tr>


    </table>
</div>
